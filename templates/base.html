<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Профиль Авто</a>
                <div>
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-outline-light" href="/employments">Занятость</a>
                        <a class="btn btn-outline-light" href="/all_buses">Автобусы</a>
                        <a class="btn btn-outline-light" href="/all_drivers">Водители</a>
                        <a class="btn btn-outline-light" href="/all_routes">Рейсы</a>
                        <a class="btn btn-danger" href="/logout">Выйти</a>
                    {% else %}
                        <a class="btn btn-outline-light" href="/login">Войти</a>
                        <a class="btn btn-outline-light" href="/register">Зарегистрироваться</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
