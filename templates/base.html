<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index">Профиль Авто</a>
        <div>
            {% if current_user.is_authenticated %}
                <a class="btn btn-success" href="/add_driver">Добавить водителя</a>
                <a class="btn btn-success" href="/add_bus">Добавить автобус</a>
                <a class="btn btn-success" href="/add_route">Добавить рейс</a>
                <a class="btn btn-danger" href="/logout">Выйти</a>
            {% else %}
                <a class="btn btn-primary" href="/login">Войти</a>
                <a class="btn btn-success" href="/register">Зарегистрироваться</a>
                <a class="nav-item disabled">Профиль Авто</a>
            {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
