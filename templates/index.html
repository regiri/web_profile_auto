{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>
{% for item in routes%}
<div class="col-md6 border rounded">
    <h3>{{item.route_name}}</h3>
    <div>{{ item.start_date }}, {{ item.start_time }}</div>
    <div>{{ item.end_date }}, {{ item.end_time }}</div>
    <div>{{ item.start_point }} - {{ item.end_point }}</div>
</div>
{% endfor %}
{% endblock %}
